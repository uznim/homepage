<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                color:#CCCCCC;
            }
            #c2 {
                background-image: url('./foo.png');
                background-repeat : no-repeat;
            }
            div {
                float:left;
                border : 1px solid #444444;
            }
        </style>
        <script type="text/javascript">
            var processor={};

            processor.doLoad = function() {
                this.video = document.getElementById('video');
                this.c1 = document.getElementById('c1');
                this.ctx1 = this.c1.getContext('2d');
                this.c2 = document.getElementById('c2');
                this.ctx2 = this.c2.getContext('2d');
                let self = this;
                this.video.addEventListener('play',function() {
                    self.width = self.video.videoWidth/2;
                    self.height = self.video.videoHeight/2;
                    self.timerCallback();
                },false)//,로 돼있는데 ;로 함
            },

            processor.timerCallback = function timerCallback() {
                if(this.video.paused || this.video.ended) {
                    return;
                }
                this.computeFrame();
                let self = this;
                setTimeout(function() {
                    self.timerCallback();
                },0);
            }, // 이것도 ,를 ;로함

            processor.computeFrame = function computeFrame() {
                this.ctx1.drawImage(this.video,0,0,this.width,this.height);
                let frame = this.ctx1.getImageData(0,0,this.width,this.height);
                /*
                let l = frame.data.length/4;
                
                for(let i =0; i<l; i++) {
                    let r = frame.data[i*4+0];
                    let g = frame.data[i*4+1];
                    let b = frame.data[i*4+2];

                    frame.data[i*4+0] = (r+g+b)/3;
                    frame.data[i+4+1] = (r+g+b)/3;
                    frame.data[i*4+2] = (r+g+b)/3;
                    //frame.data[i*4+0] = 0;
                    //frame.data[i+4+1] = 0;
                    //frame.data[i*4+2] = 0;
                 
                }*/
                for (var i=0; i<frame.data.length; i+=4) {
                    var avg = (frame.data[i]+frame.data[i+1]+frame.data[i+2])/3;
                    frame.data[i] = avg;
                    frame.data[i+1] = avg;
                    frame.data[i+2] = avg;
                }
                this.ctx2.putImageData(frame,0,0);
                return;
            }
        </script>
    </head>

    <body onload = "processor.doLoad()">
        <div>
            <video id = "video" src = "./movieVideo.mp4" controls="true"/>
        </div>
        <div>
            <canvas id = "c1" width = "320" height = "192"></canvas>
            <canvas id = "c2" width = "320" height = "192"></canvas>
            <br>
            <p>left : ctx1 / right : ctx2</p>
        </div>
        <p>test</p>
    </body>
</html>
